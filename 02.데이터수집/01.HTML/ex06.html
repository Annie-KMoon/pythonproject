<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습06</title>
    <style>

    </style>
</head>
<body>
    <button id="button1">1~100까지 합</button>
    <button id="button2">1~100까지 짝수의 합</button>
    <button id="button3">1~100까지 홀수의 합</button>
    <h1 id="result">결과</h1>
</body>
<script> //J.cdn사용해서 $사용
    //1~100까지 합
    $("#button1").on("click", function(){
        sum=0;
        for(i=1; i<=100; i++){
            sum = sum+i;}
        $("#result").html(sum)    
    });

    //1~100까지 짝수 합    
    $("#button2").on("click", function(){
        sum=0;
        for(i=0; i<=100; i+=2){
            sum = sum+i;}
        $("#result").html(sum)    
    });    

    //1~100까지 홀수 합    
    $("#button3").on("click", function(){
        sum=0;
        for(i=1; i<=100; i+=2){
            sum = sum+i;}
        $("#result").html(sum)    
    });       
</script>
</html>

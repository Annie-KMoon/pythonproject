<!DOCTYPE html>
<html lang="en">

<head>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공공의료기관현황</title>
</head>
<style>
    * {
        font-family: "Noto Sans KR";
    }

    th,
    td {
        text-align: center;
    }
</style>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-5">공공의료기관현황</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">

                <form name="frm" class="mb-2">
                    <div class="input-group">
                        <input name="word" class="form-control" placeholder="검색어">
                        <button class="btn btn-danger">검색</button>
                    </div>
                </form>
                <div id="health"></div>
            </div>
        </div>

        <div class="text-center" id="buttons">
            <button class="btn btn-outline-danger px-3" id="prev">이전</button>
            <span class="px-3" id="page">1/10</span>
            <button class="btn btn-outline-danger px-3" id="next">다음</button>
        </div>

        <div class="content-center my-3">
            <img src="" id="image" style="display:none;" width="100%">
        </div>

    </div>
</body>
<script>
    let page = 1;
    let size = 5;

    $(frm).on("submit", function (e) {
        e.preventDefault();
        page = 1;
        getData();
    });

    $("#next").on("click", function () {
        page++;
        getData();
    });

    $("#prev").on("click", function () {
        page--;
        getData();
    });

    getData();

    function getData() {
        const word = $(frm.word).val();

        $.ajax({
            type: "get",
            url: "/health/data",
            data: { 'page': page, 'size': size, 'word': word },
            success: function (data) {
                $("#health").html(data.table);
                const count = data.count;
                const last = Math.ceil(count / size);
                $("#page").html(`${page}/${last}`);
                // $("#health").addClass("table table-dark table-borderless")

                if (page == 1) $("#prev").attr("disabled", true);
                else $("#prev").attr("disabled", false);

                if (page == last) $("#next").attr("disabled", true);
                else $("#next").attr("disabled", false);

                if (count == 0) $("#buttons").hide();
                else $("#buttons").show();

                if (count > 0) {
                    $("#image").show()
                    $("#image").attr("src", "/health/graph?word="+word);
                }

            }

        })
    }
</script>

</html>
